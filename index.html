<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonContainer">
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>
        <button id = "scissors">Scissors</button>
    </div>
    <div class="points" style="border: 1px solid black; width: 120px;">
        <h3 style="margin: 0;">Score</h3>
        <div class="humanPoints">Human: 0</div>
        <div class="computerPoints">Computer: 0</div>
        <div class="winnerAnnounce" style="font-weight: bolder;"></div>
    </div>
    <div>------------</div>
    <div class="Results">
        <h3 style="margin: 0;">Round</h3>
        <div class="human">Human: </div>
        <div class="computer">Computer: </div>
        <div class="resultRound"></div>
    </div>


    <script>
        let humanScore = 0
        let computerScore = 0
        document.querySelectorAll("button").forEach(function(btn){
            btn.addEventListener('click', function(e){
                playRound(e)
            })
        })

        function playRound(event){
            //Clean choices
            const results = document.querySelector(".resultRound")
            const computer = document.querySelector(".computer")
            const human = document.querySelector(".human")
            human.textContent = "Human: "
            computer.textContent = "Computer: "
            results.textContent = ""

            //Get hand of each player
            const humanChoice = event.target.id
            const computerChoice = getComputerChoice()

            //Place choice in the div
            human.append(humanChoice)
            computer.append(computerChoice)

            //Check which hand win
            if(humanChoice == "rock"){
                if(computerChoice == "rock"){
                    
                    results.append("It's a Tie");
                }
                else if(computerChoice == "paper"){
                    results.append("You lose! Paper beats Rock");
                    computerScore += 1;
                }
                else if(computerChoice == "scissors"){
                    results.append("You Won! Rock beats Scissors");
                    humanScore += 1;
                }
            }else if(humanChoice == "paper"){
                if(computerChoice == "rock"){
                    results.append("You Won! Paper beats Rock");
                    humanScore += 1;
                }
                else if(computerChoice == "paper"){
                    results.append("It's a Tie");
                }
                else if(computerChoice == "scissors"){
                    results.append("You lose! Scissors beats Paper");
                    computerScore += 1;
                }
            }else if(humanChoice == "scissors"){
                if(computerChoice == "rock"){
                    results.append("You lose! Rock beats Scissors");
                    computerScore += 1;
                }
                else if(computerChoice == "paper"){
                    results.append("You Won! Scissors beats Paper");
                    humanScore += 1;
                }
                else if(computerChoice == "scissors"){
                    results.append("It's a Tie");
                }
            }
            //Updates points
            document.querySelector(".humanPoints").textContent = `Human: ${humanScore}`
            document.querySelector(".computerPoints").textContent = `Computer: ${computerScore}`
            SomeoneWon(humanScore, computerScore)

        }
        function SomeoneWon(human, computer){
            if(human >= 5 || computer >= 5){
                document.querySelectorAll("button").forEach(function(btn){
                    btn.disabled = true
                })
                if(human >= 5){
                    document.querySelector(".winnerAnnounce").append("Humans Wins")
                }else if(computer >= 5){
                    document.querySelector(".winnerAnnounce").append("Computer Wins")
                }
            }
        }
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            let computerHand
            if(randomNumber == 1){
                computerHand = "rock";
            }
            else if (randomNumber == 2){
                computerHand = "paper";
            }
            else{
                computerHand = "scissors";
            }
            console.log("Computer: " + computerHand)
            return computerHand
        }

    </script>
</body>
</html>
