<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonContainer">
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>
        <button id = "scissors">Scissors</button>
    </div>
    <div class="points">
        <div class="humanPoints">Human: 0</div>
        <div class="computerPoints">Computer: 0</div>
    </div>
    <div class="Results">
        <div class="human">Human: </div>
        <div class="computer">Computer: </div>
    </div>


    <script>
        document.querySelectorAll("button").forEach(function(btn){
            btn.addEventListener('click', function(e){
                playRound(e)
            })
        })

        function playRound(event){
            const humanChoice = event.target.id
            const computerChoice = getComputerChoice()

            const human = document.querySelector(".human")
            human.append(humanChoice)

            const computer = document.querySelector(".computer")
            computer.append(computerChoice)

            const results = document.querySelector(".Results")
            if(humanChoice == "rock"){
                if(computerChoice == "rock"){
                    
                    results.append("It's a Tie");
                }
                else if(computerChoice == "paper"){
                    results.append("You lose! Paper beats Rock");
                    computerScore += 1;
                }
                else if(computerChoice == "scissors"){
                    results.append("You Won! Rock beats Scissors");
                    humanScore += 1;
                }
            }else if(humanChoice == "paper"){
                if(computerChoice == "rock"){
                    results.append("You Won! Paper beats Rock");
                    humanScore += 1;
                }
                else if(computerChoice == "paper"){
                    results.append("It's a Tie");
                }
                else if(computerChoice == "scissors"){
                    results.append("You lose! Scissors beats Paper");
                    computerScore += 1;
                }
            }else if(humanChoice == "scissors"){
                if(computerChoice == "rock"){
                    results.append("You lose! Rock beats Scissors");
                    computerScore += 1;
                }
                else if(computerChoice == "paper"){
                    results.append("You Won! Scissors beats Paper");
                    humanScore += 1;
                }
                else if(computerChoice == "scissors"){
                    results.append("It's a Tie");
                }
            }
        }

        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            let computerHand
            if(randomNumber == 1){
                computerHand = "rock";
            }
            else if (randomNumber == 2){
                computerHand = "paper";
            }
            else{
                computerHand = "scissors";
            }
            console.log("Computer: " + computerHand)
            return computerHand
        }

    </script>
</body>
</html>
