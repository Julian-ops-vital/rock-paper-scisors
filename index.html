<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello world");
        getComputerChoice()
        getHumanChoice()
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            let computerHand
            if(randomNumber == 1){
                computerHand = "Rock";
            }
            else if (randomNumber == 2){
                computerHand = "Paper";
            }
            else{
                computerHand = "Scissors";
            }
            console.log("Computer: " + computerHand)
            return computerHand
        }

        function getHumanChoice(){
            let number = window.prompt("Choose a number to select you hand \n1 = Rock\n2 = Paper\n3 = Scissors");
            let humanHand
            if(number == 1){
                humanHand = "Rock";
            }
            else if (number == 2){
                humanHand = "Paper";
            }
            else{
                humanHand = "Scissors";
            }
            console.log("Human: " + humanHand)
            return humanHand
        }
    </script>
</body>
</html>
